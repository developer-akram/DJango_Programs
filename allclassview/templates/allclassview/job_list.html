    <div>

        {% for object in object_list %}
    
        <!-- Display Objects -->
    
        <li>{{ object.jobtitle }}</li>
    
        <li>{{ object.jobdescription }}</li>
    
       <a href="/allclassview/{{object.id}}">View Job</a>&emsp;&emsp;&emsp;
    
       <a href="/allclassview/{{object.id}}/jupdate">Update Job</a>&emsp;&emsp;&emsp;
    
       <a href="/allclassview/{{object.id}}/jdelete">Delete Job</a>
    
        <hr/>
    
        <!-- If object_list is empty  -->
    
        {% empty %}
    
        <li>No objects yet.</li>
    
        {% endfor %}
        <li><a href="/allclassview">Add New Job</a></li>

    </div>
