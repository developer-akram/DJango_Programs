{% extends 'database/design.html' %}
{% block middle %}
<form class="container pt-5" method="post">
    {% csrf_token %}
    <table class="table table-striped" style="font-variant: small-caps;font-size: 1.5rem;word-break: break-word;">
        <thead class="table-dark">
            <tr>
                <th scope="col">Roll</th>
                <th scope="col">Name</th>
                <th scope="col">Branch</th>
                <th scope="col">Fees</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-transform: uppercase;">
                <th scope="row"><input type="text" name="rno" placeholder="Enter roll" class="form-control" style="width:15rem ;" required></th>
                <td><input type="text" class="form-control" name="name" placeholder="Enter name" style="width:20rem ;" required></td>
                <td><input type="text" class="form-control" name="branch" placeholder="Enter branch" style="width:20rem ;" required></td>
                <td><input type="text" class="form-control" name="fees" placeholder="Enter fees" style="width:10rem ;" required></td>
            </tr>
        </tbody>
    </table>
    <div class="row justify-content-evenly mt-5">
    <input type="submit" class="btn btn-primary btn-lg col-4" value="ADD RECORD HERE">
<a class="btn btn-danger btn-lg col-4" href="viewdata">VIEW ALL RECORDS</a></div>
</form>
<div class="container">
    <div class="row">
        <div class="col-12 text-center text-success display-6 mt-4">
            {{key}}
        </div>
    </div>
</div>
{% endblock %}
