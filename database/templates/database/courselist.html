{% extends 'database/design.html' %}
{% block middle %}

<div class="container">
    <form action="" method="post" class="row mt-5 mb-5">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="course">
                    <option selected disabled>Select a Course</option>
                    {% for i in course %} <option value="{{ i.name }}">{{ i.name }}</option> {% endfor %}
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-lg btn-outline-danger col-8 mt-5" value="View Faculties">
        </div>
    </form>
</div>

{% endblock %}
