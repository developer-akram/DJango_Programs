<div class="container">
    <form action="" method="post" class="row mt-5 mb-5">
        {% csrf_token %}
        <div class="row text-center mb-4">
            <div class="col text-white pt-3 pb-3 fs-1 bg-primary fw-bold rounded">
                Selected Course : {{course}}
                <a href="courselist" class="btn btn-lg btn-danger"><i class="bi bi-pencil-square"></i>Change Here</a>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <select class="form-select form-select-lg" aria-label=".form-select-lg example" name="faculty">
                    <option selected disabled>{{ course }} Faculties Here</option>
                    {% for i in faculty %} <option value="{{ i.name }}">{{ i.name }}</option> {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Your Name</span>
                    <input type="text" name="s_name" placeholder="Name here" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
            </div>
            <div class="col">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg2">Give Rating HERE</span>
                    <input type="text" name="s_rating" class="form-control" aria-label="Sizing example input" placeholder="Rate between [1,2,3,4,5]" aria-describedby="inputGroup-sizing-lg2">
                  </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-lg btn-outline-danger col-8" value="Submit Here">
        </div>
    </form>
</div>


{% endblock %}
