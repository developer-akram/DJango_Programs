{% extends 'ratingapp/design.html' %}
{% block middle %}

<div class="container pt-5 pb-5">
    <div class="row">
        <div class="col">
            <select name="courses" id="courses">
                {% for i in courses %}
                <option value="{{i.id}}">{{i.name}} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select name="faculty" id="faculty">
                {% for i in faculty %}
                <option value="{{i.id}}">{{i.name}} </option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>

{% endblock %}
