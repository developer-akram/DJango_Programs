{% extends 'feedback/design.html' %}
{% block middle %}
<div class="container pb-5 pt-5" style="font-variant: small-caps ;">
    <form action="" method="post" class="row justify-content-center">
        {% csrf_token %}
        <div class="col-8 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Faculty Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" name="name"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <input type="submit" class="btn btn-outline-dark col-8 mt-5" value="Check Ratings">
    </form>
    <div class="row justify-content-center text-center">
        {% for f in name %}
        <div class="col-8 mt-3 fw-bold p-2 display-6 bg-primary text-white">
            Faculty name : {{ f.name }}
        </div>
        {% for a in avg.values %}
        <div class="col-5 fw-bold p-2 display-6 bg-primary text-white">
            Average Rating : {{a}}
        </div>
        {% endfor %}
        <div class="row justify-content-center text-center">
        <div class="col-5 mt-3 p-3 text-white rounded-start fs-3 bg-danger">
            Name
        </div>
        <div class="col-3 mt-3 fs-3 p-3 bg-dark rounded-end text-warning">
            Rating
        </div></div>
        {% endfor %}
    </div>
    <div class="row justify-content-center text-center">
        {% for s in student %}
        <div class="col-5 mt-3 rounded-start fs-3 bg-info">
            {{ s.name }}
        </div>
        <div class="col-3 mt-3 fs-3 bg-dark rounded-end text-warning">
            {{ s.rating }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
