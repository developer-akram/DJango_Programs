<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <center>
            <h1>Do u want to delete all data of {{ object.name }}?</h1>
            <strong>
                <p>Gender : {{ object.gender }}</p>
                <p>Mobile no : {{ object.mobile }}</p>
                <p>Email ID : {{ object.email }}</p>
            </strong>
            <input type="submit" value="Delete Permanently">
        </center>
    </form>

</body>

</html>
