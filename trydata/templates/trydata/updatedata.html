{% extends 'trydata/layout.html' %}
{% block body %}
<div class="row">
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Student Roll</th>
                <td><input type="text" name="sroll" value="{{stu.roll}}"></td>
            </tr>
            <tr>
                <th>Student Name</th>
                <td><input type="text" name="sname" value="{{stu.name}}"></td>
            </tr>
            <tr>
                <th>Student Branch</th>
                <td><input type="text" name="sbranch" value="{{stu.branch}}"></td>
            </tr>
            <tr>
                <th>Student Fees</th>
                <td><input type="text" name="sfees" value="{{stu.fees}}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
