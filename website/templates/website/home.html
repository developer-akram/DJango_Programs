{% extends 'website/layout.html' %}
{% block middle %}
<p>Welcome in Home Page</p>
<p>Registration Form</p>
<div class="row">
    <div class="col-sm-6">
       <form action="" method="post">
          {% csrf_token %}
          <input type="text" name="txtuser" placeholder="Enter username" required />
          <br><br>
          <input type="password" name="txtpass" placeholder="Enter password"  required/>
          <br><br>
          <input type="email" name="txtemail" placeholder="Enter email"  required />
          <br><br>
          <input type="text" name="txtmobile" placeholder="Enter mobile"  required/>
          <br><br>
          <input type="submit" value="Register" name="btnsubmit" />

       </form>
       <a href="login">Login here</a>
       {{key}}
    </div>
    <div class="col-sm-6">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Kh4mfv-wfXU" title="YouTube video player" allowfullscreen></iframe>
          </div>
    </div>
</div>

 


{% endblock %}
